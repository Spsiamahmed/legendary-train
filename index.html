<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Kamon Holo</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .typewriter, .typewriter2 {
      font-size: 26px;
      border-right: 3px solid #00ffcc;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 10px 0;
    }

    .typewriter {
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    .typewriter2 {
      animation: typing2 4s steps(25, end) forwards;
      animation-delay: 4.5s;
    }

    .subtitle {
      font-size: 20px;
      margin-top: 10px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 8.5s;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 28ch }
    }

    @keyframes typing2 {
      from { width: 0 }
      to { width: 23ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #00ffcc }
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    .table-box {
      background-color: #ffffff;
      color: black;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      width: fit-content;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, td, th {
      border: 1px solid black;
    }

    td, th {
      padding: 10px;
      text-align: center;
    }

    ul {
      list-style-position: inside;
      margin: 0;
      padding-left: 15px;
    }

    img {
      border: 2px solid black;
    }
  </style>
</head>
